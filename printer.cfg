[danger_options]
log_statistics: True
log_config_file_at_startup: False
log_bed_mesh_at_startup: False
allow_plugin_override: True

[verify_heater extruder]
max_error: 120
hysteresis: 50

# Driver0
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
microsteps: 16
rotation_distance: 40
# endstop_pin: PG6
endstop_pin: tmc5160_stepper_x:virtual_endstop
homing_retract_dist: 0
position_endstop: 0
position_max: 215
homing_speed: 90

# Driver1
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
microsteps: 16
rotation_distance: 40
# endstop_pin: PG9
endstop_pin: tmc5160_stepper_y:virtual_endstop
homing_retract_dist: 0
position_endstop: 0
position_max: 180
homing_speed: 80


# Driver2
[stepper_z]
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
# endstop_pin: PG10
microsteps: 16
rotation_distance: 8
# position_endstop: 0
endstop_pin: probe:z_virtual_endstop
position_min: -20.0
position_max: 180
homing_speed: 15

