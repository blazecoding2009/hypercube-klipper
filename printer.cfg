########################################
# TMC5160/TMC2130 configuration
########################################

[tmc5160 stepper_x]
cs_pin: PC4
spi_bus: spi1
diag1_pin: !PG6
run_current: 1.200
# stealthchop_threshold: 999999
driver_SGT: -1  # -64 is most sensitive value, 63 is least sensitive
sense_resistor: 0.075
stealthchop_threshold: 0

[tmc5160 stepper_y]
cs_pin: PD11
spi_bus: spi1
diag1_pin: !PG9
run_current: 1.200
# stealthchop_threshold: 999999
driver_SGT: 1  # -64 is most sensitive value, 63 is least sensitive
sense_resistor: 0.075
stealthchop_threshold: 0

